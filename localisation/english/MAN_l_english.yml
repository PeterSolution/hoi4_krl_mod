l_english:
    Man_gun_research:0 "Rifle modernization"
    Man_gun_research_desc:0 "Our current rifle models are severely outdated. We need to invest in their development for a possible war."
    Man_support_research:0 "Development of Support Equipment"
    Man_support_research_desc:0 "New support technology will help us gain an advantage over our opponent in the event of war."
    MAN_the_manchurian_project:0 "Manchurian project"
    MAN_the_manchurian_project_desc:0 "Aby osiągnąc przewagę w nadchodzącej wojne musimy rozpocząć industrializację naszego kraju."
    MAN_expand_the_showa_steel_works:0 "Expand the Showa Steel Works"
    MAN_expand_the_showa_steel_works_desc:0 "We must expand the Showa Steel Works to drastically increase its production, as a crucial prerequisite for large-scale industrialization."
    MAN_develop_aluminum_sources_2:0 "Develop Aluminum Sources"
    MAN_develop_aluminum_sources_2_desc:0 "Our aviation programs require ample aluminum, and so our resources must be developed extensively."
    MAN_expand_manchurian_railways:0 "Expansion of railroad lines"
    MAN_expand_manchurian_railways_desc:0 "Our railroads need massive expansion if they are to meet the needs of ongoing industrialization."
    MAN_light_industry_development:0 "Light Industry Development"
    MAN_light_industry_development_desc:0 "Light military industry is of vital importance for an army's basic needs, and so must be expanded."
    MAN_heavy_industry_development:0 "Heavy Industry Development"
    MAN_heavy_industry_development_desc:0 "Heavy military industry is of vital importance for an army's advanced needs, and so must be expanded."