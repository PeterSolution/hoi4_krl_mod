l_polish:
  krl_winter_war_decisions:0 "Wojna Zimowa"
  krl_winter_war_decisions_desc:0 "Wojna Fińsko-Radziecka, ze względu na warunki atmosferyczne i rosnące zagrożenie ze strony niemieckiej nie może trwać długo. Oba kraje są zdeterminowane, aby zająć i utrzymać najważniejsze punkty strategiczne i jak najszybciej zasiąść do stołu negocjacyjnego. Punkty strategiczne: [195.controller.GetFlag]Leningrad, [213.controller.GetFlag]Murmańsk, [146.controller.GetFlag]Viipuri, [111.controller.GetFlag]Helsinki."
  krl_winter_war_stalemate:0 "Zamrożony teatr działań wojennych"
  krl_winter_war_stalemate_desc:0 "Wojna Fińsko-Radziecka, ze względu na warunki atmosferyczne i rosnące zagrożenie ze strony niemieckiej nie może trwać długo. W przypadku braku większych zdobyczy na froncie będziemy zmuszeni do podpisania białego pokoju."
  krl_finland_win_fin:0 "Negocjacje pokojowe z rządem Radzieckim"
  krl_finland_win_fin_desc:0 "Dzięki zajęciu radzieckich punktów strategicznych możemy próbować negocjować pokój z ZSRR, o ile uda nam się te punkty utrzymać."
  krl_finland_win_sov:0 "Odzyskaj punkty strategiczne"
  krl_finland_win_sov_desc:0 "Finlandia zajęła nasze punkty strategiczne. Jeśli ich nie odzyskamy, będziemy zmuszeni podpisać traktat pokojowy na ich warunkach."
  krl_soviet_win_sov:0 "Negocjacje pokojowe z rządem Fińskim"
  krl_soviet_win_sov_desc:0 "Dzięki zajęciu fińskich punktów strategicznych możemy wymusić na Finlandii oddanie nam terenów, o ile uda nam się te punkty utrzymać."
  krl_soviet_win_fin:0 "Odzyskaj punkty strategiczne"
  krl_soviet_win_fin_desc:0 "ZSRR zajął nasze punkty strategiczne. Jeśli ich nie odzyskamy, będziemy zmuszeni podpisać traktat pokojowy na ich warunkach."
  SOV_winter_war:0 "Wojna Fińsko-Radziecka"
  SOV_winter_war_desc:0 "Musimy zająć tereny Finlandii, aby móc zabezpieczyć się na przyszłość. URA!"
  krl_winter_war_event.1.t:0 "W Moskwie zawarto zawieszenie broni"
  krl_winter_war_event.1.desc:0 "Po długich rozmowach, przedstawiciele Finlandii i ZSRR zgodzili się podpisać zawieszenie broni ze skutkiem natychmiastowym."
  krl_winter_war_event.1.a:0 "Posypią się głowy"
  krl_winter_war_event.1.b:0 "Udało nam się przetrwać"
  krl_winter_war_event.1.c:0 "Dawid zatrzymał Goliata"
  krl_winter_war_event.2.t:0 "Zwycięstwo Finlandii w Wojnie Zimowej"
  krl_winter_war_event.2.desc:0 "Po zajęciu ważnych punktów strategicznych Finlandia podpisała z ZSRR zawieszenie broni za dogodnych dla niej warunkach."
  krl_winter_war_event.2.a:0 "Chyba będzie kolejna czystka w szeregach oficerskich"
  krl_winter_war_event.2.b:0 "Zatrzymaliśmy Goliata"
  krl_winter_war_event.2.c:0 "Dawid ponownie pokkonuje Goliata"
  krl_winter_war_event.3.t:0 "Zwycięstwo ZSRR w Wojnie Zimowej"
  krl_winter_war_event.3.desc:0 "Po zajęciu ważnych punktów strategicznych ZSRR wymusiło na Finladii zrzeczenie się części terytorium i podpisanie zawieszenia bronii."
  krl_winter_war_event.3.a:0 "Kolejne zwycięstwo Towarzysza Stalina"
  krl_winter_war_event.3.b:0 "Musimy lizać rany"
  krl_winter_war_event.3.c:0 "Tym razem Goliat okazał się silniejszy"
  krl_soviet_fin_surrender:0 "Bezwarunkowa kapitulacja"
  SOV_started_winter_war:0 "§tRozpoczęła się Wojna Zimowa§!"
  SOV_winter_war_won:0 "§tWygraliśmy Wojnę Zimową§!"
  SOV_skip_focus_tt:0 "§YPonieważ wygraliśmy Wojnę Zimową, to po wzięciu cel zostanie automatycznie ukończony§!"

