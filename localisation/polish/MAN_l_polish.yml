l_polish:
    Man_gun_research:0 "Modernizacja karabinów"
    Man_gun_research_desc:0 "Nasze obecne modele karabinów są mocno przestarzałe. Musimy zainwestować w ich rozwój na wypadek możliwej wojny."
    Man_support_research:0 "Rozwój sprzetu wsparcia"
    Man_support_research_desc:0 "Nowa technologia wsparcia pomoże nam osiągnąć przewagę nad naszym przeciwnikiem w przypadku wojny."
    MAN_the_manchurian_project:0 "Projekt mandżurski"
    MAN_the_manchurian_project_desc:0 "Aby osiągnąc przewagę w nadchodzącej wojne musimy rozpocząć industrializację naszego kraju."
    MAN_expand_the_showa_steel_works:0 "Rozbudowa huty stali Showa"
    MAN_expand_the_showa_steel_works_desc:0 "Musimy rozbudować hutę stali Showa, żeby zwiększyć jej produkcję – to kluczowy krok ku industrializacji na szeroką skalę."
    MAN_develop_aluminum_sources_2:0 "Eksploatacja złóż aluminium"
    MAN_develop_aluminum_sources_2_desc:0 "Do realizacji naszych programów lotniczych potrzeba dużych ilości aluminium, dlatego musimy zwiększyć eksploatację jego złóż w naszym kraju."
    MAN_expand_manchurian_railways:0 "Rozbudowa lini kolejowych"
    MAN_expand_manchurian_railways_desc:0 "Nasze linie kolejowe wymagają potężnej rozbudowy, jeśli mają sprostać potrzebom postępującej industrializacji."
    MAN_light_industry_development:0 "Rozwój przemysłu lekkiego"
    MAN_light_industry_development_desc:0 "Lekki przemysł zbrojeniowy odgrywa kluczową rolę w zaspokajaniu podstawowych potrzeb armii, dlatego musimy go rozbudować."
    MAN_heavy_industry_development:0 "Rozwój przemysłu ciężkiego"
    MAN_heavy_industry_development_desc:0 "Ciężki przemysł zbrojeniowy odgrywa kluczową rolę w zaspokajaniu zaawansowanych potrzeb armii, dlatego musimy go rozbudować."